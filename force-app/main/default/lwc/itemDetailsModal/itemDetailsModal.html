<template>
    <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Item Details</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-record-view-form record-id={item.Id} object-api-name="Item__c">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <lightning-output-field field-name="Name"></lightning-output-field>
                        <lightning-output-field field-name="Type__c"></lightning-output-field>
                        <lightning-output-field field-name="Family__c"></lightning-output-field>
                        <lightning-output-field field-name="Price__c"></lightning-output-field>
                        <lightning-output-field field-name="Description__c"></lightning-output-field>
                        <template if:true={item.Image__c}>
                            <div class="slds-col slds-size_1-of-1 slds-p-top_medium slds-align_absolute-center">
                                <img src={item.Image__c} alt={item.Name} style="max-width:100%;max-height:260px;object-fit:cover;" />
                            </div>
                        </template>
                        <template if:false={item.Image__c}>
                            <div class="slds-col slds-size_1-of-1 slds-p-top_medium slds-text-color_weak slds-text-align_center">
                                No image yet
                            </div>
                        </template>
                    </div>
                </lightning-record-view-form>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Close" onclick={close}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
