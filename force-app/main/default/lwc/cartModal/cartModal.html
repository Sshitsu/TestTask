<template>
    <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Cart</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-datatable key-field="itemId" data={rows} columns={columns}></lightning-datatable>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Close" onclick={close}></lightning-button>
                <lightning-button class="slds-m-left_small" variant="brand" label="Checkout" onclick={checkout}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
